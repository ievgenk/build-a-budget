<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Build A Budget</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.css">
  <!-- <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css"> -->
  <link rel="stylesheet" href="./css/app-styles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
    crossorigin="anonymous"></script>
</head>

<!-- TOP NAV -->

<body class="body">
  <nav class="nav">
    <div class="money-budgeted">
      <p class="money-budgeted-value"></p>
    </div>
    <div class="date">
      <span class="month"></span>
      <span class="left-arrow">
        <i class="fas fa-arrow-left"></i>
      </span>
      <span class="right-arrow">
        <i class="fas fa-arrow-right"></i>
      </span>

    </div>
    <div class="links">
      <a href="#">Log Out</a>
    </div>
  </nav>
  <main class="main">
    <div class="ui block header" id="categories-header">
      <h2>Categories</h2>
      <h2>Budgeted</h2>
      <h2>Spent</h2>
    </div>

    <!-- TABLE -->

    <table class="ui striped table">
      <thead>
        <tr>
          <th>Bills
          </th>
          <th>Budgeted</th>
          <th class="remove-icon">Spent
            <i class="far fa-minus-square"></i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bc hydro</td>
          <td>200</td>
          <td class="remove-icon">800
            <i class="far fa-minus-square"></i>
          </td>
        </tr>
        <tr>
          <td>Shaw Cable</td>
          <td>80</td>
          <td class="remove-icon">0
            <i class="far fa-minus-square"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <!-- FOOTER NAV -->

  <footer class="footer">
    <button class="footer-btn income-btn">Input Transaction</button>
    <button class="footer-btn">Add a Category</button>
    <button class="footer-btn">View all Transactions</button>
  </footer>

  <!-- POP-UP FORM -->

  <div class="forms hidden">
    <form class="add-transaction-form">
      <span class="close-btn">
        <i class="fas fa-times-circle"></i>
      </span>
      <label for="category">Category:</label>
      <select name="category-selection" id="category">
      </select>
      <label for="subcategory">Subcategory:</label>
      <select name="subcategory-selection" id="subcategory">
      </select>
      <label for="dollar-value">Value:</label>
      <input type="number" name="value" id="dollar-value">
      <div class="radio-btns">
        <p>-</p>
        <input type="radio" name="value" id="negative">
        <p>+</p>
        <input type="radio" name="value" id="positive">
      </div>
      <input type="submit" value="Send">
    </form>
  </div>

  <!-- SCRIPTS -->

  <script src="./js/bling.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
